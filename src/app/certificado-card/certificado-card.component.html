<div
  class="shadow-[0px_10px_1px_rgba(221,_221,_221,_1),_0_10px_20px_rgba(204,_204,_204,_1)] p-3 cursor-pointer group relative flex flex-col my-6 bg-white border border-slate-200 rounded-lg w-full md:w-80 lg:w-96 hover:shadow-lg transition-shadow duration-300"
>
  <!-- Contenedor de la imagen -->
  <div
    class="border-2 border-black relative h-40 m-2.5 overflow-hidden text-white rounded-md"
  >
    <img
      class="transition-transform duration-500 ease-[cubic-bezier(0.25, 1, 0.5, 1)] transform group-hover:scale-110"
      src="{{img}}"
      alt="investment-seed-round"
    />
  </div>

  <!-- Contenido de texto -->
  <div class="p-4">
    <h6 class="mb-2 text-base md:text-l font-semibold">
      {{title}}
    </h6>
    <p class="text-slate-600 leading-normal text-sm font-light">
      {{desc}}
    </p>
  </div>

  <!-- BotÃ³n -->
  <div class="px-4 pb-4 pt-0 mt-2">
    <button
      class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button"
    >
      <a
        target="_blank"
        href="{{url}}"
        >Ver Certificado</a
      >
    </button>
  </div>
</div>
