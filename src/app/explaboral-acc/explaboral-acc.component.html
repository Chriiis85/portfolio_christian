<div
  class="accordion py-4 border-b border-solid"
  id="basic-heading-three-with-arrow-always-open"
>
  <button
    class="accordion-toggle flex-row leading-8 text-gray-600 w-full transition duration-500 hover:text-indigo-600 accordion-active:text-indigo-600"
    aria-controls="basic-collapse-three-with-arrow-always-open"
  >
    <div class="w-100 flex flex-row items-center justify-between gap-x-96">
      <div class="flex min-w-0 gap-x-4">
        <img
          class="h-12 w-12 flex-none rounded-full bg-gray-50"
          src="{{ logo }}"
          alt=""
        />
        <div class="min-w-0 flex-auto text-start sm:items-start">
          <p class="text-s flex flex-row font-semibold leading-6 text-gray-900">
            {{ title
            }}<svg
              class="text-gray-900 ml-5 transition duration-500 group-hover:text-indigo-600 accordion-active:text-indigo-600 accordion-active:rotate-180"
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.5 8.25L12.4142 12.3358C11.7475 13.0025 11.4142 13.3358 11 13.3358C10.5858 13.3358 10.2525 13.0025 9.58579 12.3358L5.5 8.25"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </p>
          <p class="mt-1 text-sm leading-5 text-gray-500">
            {{ area }}
          </p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-s leading-6 text-gray-900">
          {{ date }}
        </p>
        <p class="text-sm leading-6 text-gray-500">
          {{ location }}
        </p>
      </div>
    </div>
  </button>
  <div
    id="basic-collapse-three-with-arrow-always-open"
    class="accordion-content w-full mt-3 px-16 pr-60 overflow-hidden text-justify"
    aria-labelledby="basic-heading-three-with-arrow-always-open"
  >
    <p class="text-sm text-gray-500 leading-6">
      {{ desc1 }}
    </p>
    <p class="text-sm text-gray-500 leading-6">
      {{ desc2 }}
    </p>
    <p class="text-sm text-gray-500 leading-6">
      {{ desc3 }}
    </p>
  </div>
</div>
